name: pre-commit

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: uv sync --dev

      - name: Run pre-commit (all files)
        run: uv run pre-commit run --all-files
